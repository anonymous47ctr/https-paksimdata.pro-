<!DOCTYPE html>
<html lang="ur">
<head>
  <meta charset="UTF-8">
  <title>Private YouTube Access</title>
  <style>
    body {
      background: black;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: sans-serif;
      text-align: center;
    }
    .msg {
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <div class="msg" id="msg">Accessing YouTube...</div>
  <script>
    setTimeout(() => {
      const ua = navigator.userAgent.toLowerCase();
      if (ua.includes("tor") || ua.includes("vpn")) {
        window.location.href = "https://www.youtube.com/";
      } else {
        document.getElementById("msg").innerText =
          "⚠️ یہ لنک صرف Tor یا VPN کے ساتھ کھلتا ہے۔\n\nبراہ کرم پرائیویسی ٹول استعمال کریں۔";
      }
    }, 1500);
  </script>
</body>
</html>
